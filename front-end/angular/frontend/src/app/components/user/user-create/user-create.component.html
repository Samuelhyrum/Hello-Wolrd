<mat-card>
    <mat-card-title></mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Usuario" 
            [(ngModel)]="user.username" name="username">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Senha" 
            [(ngModel)]="user.password" name="password">
        </mat-form-field>
    </form>
</mat-card>
<button mat-raised-button (click)="newUser()" color="primary">
    Salvar   
</button>
